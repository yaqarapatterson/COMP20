    function addFactors(array) {
    	var sum = 0; 

    	for (k = 0; k < array.length; k++) {
    		sum = sum + array[k]; 
    	}

    }

    function getFactors(number) {

    	var factors = new Array(); 

    	for (h = 1; h < number; h++){
    		if (isFactor(number, h) == true) {
    			factors.push(h); 
    		}
    	}

    	return factors; 
    }
